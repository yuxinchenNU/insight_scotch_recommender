{% extends "base.html" %}

{% block content %}

<div class="container">

  <div class="starter-template">
    <h2>Your scotch shopping companion</h2>
    <p>Select your favorite scotch products from the drop-down menu!</p>
  </div>

<div class = "container">

  <form action="/output" method="GET">
    <div class="form-group">

      <label for="product_name">Product names:</label> <br>      
      <select width="1000px" name="product_name" id="product_name">  <!-- size=10-->
        {% for x in product_list %}
        <option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
        {% endfor %}
      </select>


      
    </div>

    <div>
      <button type="submit" class="btn btn-default btn-lg">Recommend me products! </button>
    </div>

  </form>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>

</div> <!-- /.container-->
{% endblock %}
